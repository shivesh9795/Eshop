{% extends 'base.html' %}


{% block content %}
<div class = "container">
    <div class = "p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class = "alert alert-light border rounded pt-4">Create An Account</h3>
            <form action="/signup/" method = "POST">
                {% csrf_token %}
                {%if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {%endif%}
                <div>
                    <label for="">First name</label>
                    <input type="text" name = 'first_name' value="{{value.first_name}}" class="form-control form-control-sm" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Last name</label>
                    <input type="text" name = 'last_name' value="{{value.last_name}}"class="form-control form-control-sm"  placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Phone-no</label>
                    <input type="text" name= 'phone' value="{{value.phone}}" class="form-control form-control-sm" id="" placeholder="9876549876">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name = 'email' value="{{value.email}}" class="form-control form-control-sm" id="" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="email" name= 'password' class="form-control" id="" placeholder="****">
                </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-info " type = "submit" value="Create an account">
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
